<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico">
	<title>办公会系统-登录</title>
	<link rel="stylesheet" href="css/login.css" />
	<link rel="stylesheet" href="css/layui.css" media="all" />
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"> </script>
</head>

<body class="beg-login-bg">
	<div class="beg-login-box">
		<header>
			<h1>办公会系统登录</h1>
		</header>
		<div class="beg-login-main">
			<form class="layui-form" method="POST">
				<div class="layui-form-item">
					<label class="beg-login-icon">
						<i class="layui-icon">&#xe612;</i>
					</label>
					<input type="text" id="username" autocomplete="off" placeholder="这里输入登录名" class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="beg-login-icon">
						<i class="layui-icon">&#xe642;</i>
					</label>
					<input type="password" id="password" autocomplete="off" placeholder="这里输入密码" class="layui-input"
						disabled="disabled">
				</div>
				<div class="layui-form-item">
					<div class="beg-pull-left beg-login-remember">
						<label>一周登录有效</label>
						<input type="checkbox" value="RememberMe" checked title="一周登录有效">
					</div>
					<div class="beg-pull-right">
						<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
							<i class="layui-icon">&#xe650;</i> 登录
						</button>
					</div>
					<div class="beg-clear"></div>
				</div>
			</form>
		</div>
		<footer>
			<p id="text_int"></p>
			<p>办公会系统帮助你快速管理办公会信息</p>
			<p>EricSimith Telephone：18304900713</p>
		</footer>
	</div>
	<script>
		// input失去焦点恢复样式
		$(".layui-form-item input").change(function () {
			$(this).css({ "border-color": "white", "outline": "none" ,"background-color":"white" });
		});
		// form提交
		$("form").submit(function () {
			event.preventDefault();
			// 检测username是否为空
			if ($("#username").val().length == 0) {
				$("#username").css({ "border-color": "red", "outline": "1px" ,"background-color":"pink"});
				$("#username").attr({ "placeholder": "用户名不能为空" });
				return null;
			}
			// 检测password是否为空
			// if ($("#password").val().length == 0) {
			// 	$("#password").css({ "border-color": "red", "outline": "1px" ,"background-color":"pink"});
			// 	$("#password").attr({ "placeholder": "用户名不能为空" });
			// 	return null;
			// }
			$.post("./src/login.php", {
				username: $("#username").val(),
				password: $("#password").val(),
				rememberMe: $(':checkbox:checked').val()?"rememberme":"noremember"
			}, function (data, stats) {
				console.log(data + "|" + stats);
			});
		});
		$(document).ready(function () {
		});
	</script>
</body>

</html>
