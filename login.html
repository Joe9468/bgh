<body class="beg-login-bg">
	<div class="beg-login-box">
		<header>
			<h1>办公会系统登录</h1>
		</header>
		<div class="beg-login-main">
			<form class="layui-form" method="post">
				<div class="layui-form-item">
					<label class="beg-login-icon">
						<i class="layui-icon">&#xe612;</i>
					</label>
					<input type="text" name="userName" id="username" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名"
						class="layui-input">
				</div>
				<div class="layui-form-item">
					<label class="beg-login-icon">
						<i class="layui-icon">&#xe642;</i>
					</label>
					<input type="password" name="password" id="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码"
						class="layui-input" disabled="disabled">
				</div>
				<div class="layui-form-item">
					<div class="beg-pull-left beg-login-remember">
						<label>记住帐号？</label>
						<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
					</div>
					<div class="beg-pull-right">
						<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
							<i class="layui-icon">&#xe650;</i> 登录
						</button>
					</div>
					<div class="beg-clear"></div>
				</div>
			</form>
		</div>
		<footer>
			<p id="text_int"></p>
			<p>办公会系统帮助你快速管理办公会信息</p>
			<p>EricSimith Telephone：18304900713</p>
		</footer>
	</div>
