    <script>
        // 检测用户是否登录过
        $(document).ready(function () {
            // logout退出
            $("#logout").click(function () {
                $.get("src/login.php?action=logout", function (data, state) {
                    console.log(data + '|' + state);
                    if (state != "success") {
                        $(location).attr('href', 'error.html');
                    }
                    if (data == "user_has_logout") {
                        $(location).attr('href', 'login.html');
                    }
                });
            });
        });
    </script>
