<!DOCTYPE html>
<html>

<head lang="zh-cn">
    <title>油料统计</title>
<!-- 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico">

</head>

<body>
    <div class="yltj container">
        <div class="page-header">
            <h1>本月油料使用情况统计</h1>
            <p>油料的使用一定要保持常态关注，每名油料管理人员都要严防死守“跑冒滴漏”现象，让每一滴油料都用到国防建设中去。<br>
                同时严格要求自己，杜绝侥幸心理，防止出现“找后账”。</p>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <div class="panel panel-success" id="yl_search">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col-xs-12 col-sm-9 col-md-10 col-lg-10">
                                <h3 class="panel-title" style="font-size: 20px;">填报本月油料使用情况</h3>
                            </div>
                            <div class=" hidden-xs col-sm-3 col-md-2 col-lg-2">
                                <div class="btn-group btn-group-xs" id="yl_month">
                                    <button type="button" class="btn btn-success  dropdown-toggle"
                                        data-toggle="dropdown">
                                        2019年10月 <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right">
                                        <!-- <li><a href="#">2019年11月</a></li> -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="yl_list">
                            <thead>
                                <tr>
                                    <th style="text-align: center;">单　位</th>
                                    <th style="text-align: center;">车辆牌照</th>
                                    <th style="text-align: center;">次数</th>
                                    <th style="text-align: center;">加油方式</th>
                                    <th style="text-align: center;">加油卡卡号</th>
                                    <th style="text-align: center;">加油卡金额</th>
                                    <th style="text-align: center;">实物油升数</th>
                                    <th style="text-align: center;">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td style="text-align: center;">分区</td>
                                    <td style="text-align: center;">SB11401</td>
                                    <td style="text-align: center;">2</td>
                                    <td style="text-align: center;">加油卡</td>
                                    <td style="text-align: center;">8403</td>
                                    <td style="text-align: right;">1123.45</td>
                                    <td style="text-align: right;">0</td>
                                    <td style="text-align: center;"><button type="button"
                                            class="btn btn-xs btn-danger">删除</button></td>
                                </tr>
                                <tr>
                                    <td style="text-align: center;">阿旗</td>
                                    <td style="text-align: center;">无牌猎豹</td>
                                    <td style="text-align: center;">2</td>
                                    <td style="text-align: center;">加油卡</td>
                                    <td style="text-align: center;">8403</td>
                                    <td style="text-align: right;">1123.45</td>
                                    <td style="text-align: right;">0</td>
                                    <td style="text-align: center;"><button type="button"
                                            class="btn btn-xs btn-danger">删除</button></td>
                                </tr>
                                <tr>
                                    <td style="text-align: center;">元宝山</td>
                                    <td style="text-align: center;">SB11401</td>
                                    <td style="text-align: center;">2</td>
                                    <td style="text-align: center;">实物油</td>
                                    <td style="text-align: center;">-</td>
                                    <td style="text-align: right;">0</td>
                                    <td style="text-align: right;">123.24</td>
                                    <td style="text-align: center;"><button type="button"
                                            class="btn btn-xs btn-danger">删除</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <div class="panel panel-default" id="yl_cell_add">
                    <div class="panel-heading">
                        <h3 class="panel-title">添加项目</h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group input-group-sm" id="car_card">
                            <label for="car_card" class="input-group-addon">车 辆 牌 照 / 型 号</label>
                            <input type="text" class="form-control  dropdown-toggle" data-toggle="dropdown"
                                placeholder="无牌勇士/SB114XX">
                            <ul class="dropdown-menu dropdown-menu-right">
                                <!-- <li><a href="#">SB114XX</a></li> -->
                            </ul>
                        </div>
                        <div class="input-group input-group-sm" id="jy_times">
                            <label for="jy_times" class="input-group-addon">加 　油　 次 　数</label>
                            <input type="number" class="form-control" value="1">
                        </div>
                        <div class="input-group input-group-sm" id="jy_type">
                            <label for="jy_type" class="input-group-addon">加 　油 　方 　式</label>
                            <input type="text" class="form-control disabled" value="加油卡" disabled>
                            <a class="input-group-addon  dropdown-toggle" data-toggle="dropdown"><span
                                    class="caret"></span></a>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li><a href="#">实物油</a></li>
                                <li><a href="#">加油卡</a></li>
                            </ul>
                        </div>
                        <div class="input-group input-group-sm" id="jy_card">
                            <label for="jy_card" class="input-group-addon">加 　油 　卡　 号</label>
                            <input type="text" class="form-control  dropdown-toggle" data-toggle="dropdown">
                            <ul class="dropdown-menu dropdown-menu-right">
                                <!-- <li><a href="#">8504</a></li> -->
                            </ul>
                        </div>
                        <div class="input-group input-group-sm" id="jy_card_je">
                            <label for="jy_card_je" class="input-group-addon">油卡消费金额(￥)</label>
                            <input type="text" class="form-control" placeholder="0.00">
                        </div>
                        <div class="input-group input-group-sm hidden" id="jy_sw">
                            <label for="jy_sw" class="input-group-addon">实物油料消耗( L )</label>
                            <input type="text" class="form-control" placeholder="0.00">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default">添加</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
